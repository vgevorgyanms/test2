name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build-code
        with:
          work-dir: "."

      - name: Run
        uses: ./.github/actions/run-code
        with:
          work-dir: "./build"
